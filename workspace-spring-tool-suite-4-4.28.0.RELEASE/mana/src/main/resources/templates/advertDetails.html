<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advert Details</title>
	<!-- Link obtained in https://cdnjs.com/libraries/bootswatch -->
	<!-- See more themes in https://bootswatch.com/ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css"
		integrity="sha512-vaImhtQoaCXvevCM/UK+8ND/df0kiQWLtR65wgq0AWShEXLpWHMve0oGgU0q1gq1MbbyEuAhMMlqNmZd7s7wTQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="~{fragments/base :: navbar(${searchForm}, ${advertCategories})}"></div>

	<div class="container mb-5 mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h1>Advert Details</h1>
			</div>
		</div>
	</div>

	<div class="d-flex justify-content-center" th:unless="${advert == null}" th:object="${advert}">
		<div class="card mb-3" style="width:75%">
			<div class="row g-0">
				<h5 class="card-title text-center mt-3 mb-5" th:text="*{title}"></h5>
				<div class="col-md-4">
					<img th:src="@{*{imageBase64}}" class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<p class="card-text">Cost: <span th:text="*{cost}"></span></p>
						<p class="card-text">Contact Information: <span th:text="*{owner.email}"></span></p>
						<p class="card-text">Owner: <span th:text="*{owner.username}"></span></p>
						<p class="card-text">Description: <span th:text="*{description}"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:if="${advert == null}">
		<h1 class="alert alert-warning">Error. Advert not found</h1>
	</div>

	<div th:replace="~{fragments/base :: footer}"></div>
</body>

</html>
