<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<!-- Link obtained in https://cdnjs.com/libraries/bootswatch -->
	<!-- See more themes in https://bootswatch.com/ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css"
		integrity="sha512-vaImhtQoaCXvevCM/UK+8ND/df0kiQWLtR65wgq0AWShEXLpWHMve0oGgU0q1gq1MbbyEuAhMMlqNmZd7s7wTQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid py-3 ">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h1>Welcome to MANA Advertisement</h1>
			</div>
		</div>
	</div>

	<div class="container mb-5 mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h4>Create an account so you can enjoy all MANA Advertisement features such as making your own cars and
					houses advertisements...</h4>
			</div>
		</div>
	</div>

	<div class="container w-50 rounded-3 py-3 ">
		<div class="w-auto">
			<form th:action="@{/login}" method="post">
				<!-- Email input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<label for="username" class="form-label">Username</label>
					<input name="username" type="text" class="form-control" autofocus required />
				</div>

				<!-- Password input -->
				<div data-mdb-input-init class="form-outline mb-4">
					<label for="password" class="form-label">Password</label>
					<input name="password" type="password" class="form-control" required />
				</div>

				<a text="Cancel" th:ref="@{/}"></a>

				<input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4"
					text="Log In" />

				<div class="container">
					<a th:href="@{/register}">Register</a>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="~{fragments/base :: footer}"></div>
</body>

</html>
