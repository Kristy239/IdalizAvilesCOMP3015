<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Link obtained in https://cdnjs.com/libraries/bootswatch -->
	<!-- See more themes in https://bootswatch.com/ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css"
		integrity="sha512-vaImhtQoaCXvevCM/UK+8ND/df0kiQWLtR65wgq0AWShEXLpWHMve0oGgU0q1gq1MbbyEuAhMMlqNmZd7s7wTQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h1>Welcome to MANA Advertisements!</h1>
				<h5 class="mt-5">Please provide your personal information</h5>
			</div>
		</div>
	</div>

	<div class="container mt-5 ">
		<div class="row justify-content-center">
			<div class="col-md-6 border border-white">

				<form th:action="@{/register}" th:object="${newUser}" method="post">

					<div class="form-group">
						<label for="username">Username</label>
						<input name="username" type="text" th:field="*{username}" class="form-control"
							placeholder="username" required>
					</div>

					<div class="form-group">
						<label for="firstName">
							First Name
						</label>
						<input name="firstName" type="text" th:field="*{name}" class="form-control"
							placeholder="First Name" required autofocus>
					</div>

					<div class="form-group">
						<label for="lastName">
							Last Name
						</label>
						<input name="lastName" type="text" th:field="*{lastName}" class="form-control"
							placeholder="Last Name" required>
					</div>

					<div class="form-group">
						<label for="dateOfBirth">Date of Birth</label>
						<input name="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input name="password" type="password" th:field="*{password}" class="form-control"
							placeholder="Must be 8-20 characters" required>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" th:field="*{email}" class="form-control" placeholder="johndoe@mail.com"
							required>
					</div>

					<div class="form-group mb-3">
						<label for="phoneNumber">Phone Number</label>
						<input type="text" class="form-control" placeholder="XXX-XXX-XXXX"
							oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" maxlength="10">
					</div>

					<a th:text="Cancel" th:href="@{/}"></a>

					<input type="submit" />
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid ">
		<footer class="py-3 my-4">
			<p class="text-center text-body-secondary border-top">All Rights Reserved</p>
		</footer>
	</div>

</body>

</html>
